<html>

<head>
    <title>Meet</title>
</head>

<body>
    <h1>POSTS</h1>
    <div id="posts"></div>
    <script>
        const url = 'http://wordpress-api-meet.com/wp-json/wp/v2/posts'
        fetch(url)
            .then((resp) => resp.json()) // Transform the data into json
            .then((posts) => {
                let content = `<ul>`
                posts.forEach(post => {
                    console.log(post)
                    content +=
                        `
                        <li>
                            <h2>${post.title.rendered}</h2>
                            <span>${post.date}</span>
                            <p>${post.content.rendered}</p>
                        </li>
                    `
                })
                content += `</ul>`
                document.getElementById('posts').innerHTML = content;
            })
            .catch((error) => {
                // If there is any error you will catch them here
            })
    </script>
</body>

</html>
